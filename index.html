<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Pet Adoption</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Find A Dog</h1>
    <div>
        <hr>
    </div>
    <div class="d-flex justify-content-around">
        <div class="box">
            <form id="petForm">
                <div class="mb-3">
                    <div>
                        <label class="form-label">Pet Name</label>
                        <input type="text" class="form-control" placeholder="Eg. Damon" id="petName">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Breed:</label>
                    <select class="custom-select" id="breedList">
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="box">
            <p id="petGreet"></p>
            <img id="petImage">
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
